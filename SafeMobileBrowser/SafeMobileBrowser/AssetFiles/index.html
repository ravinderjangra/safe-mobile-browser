    <title>Welcome</title>
    <style type="text/css">

        body {
            font-family: sans-serif;
            text-align: center;
            color: #333;
            margin: 0;
            background: #eee;
            background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAKklEQVQYV2N89+7dfwYouHfvHgMjTADEUVJSggjAOCCFjGfOnPkPkoEBALUJF8Mcc0jAAAAAAElFTkSuQmCC) repeat;

            width: 80%;

            line-height: 1.6;
            padding: 0 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            -moz-transform: translateX(-50%) translateY(-50%);
            -webkit-transform: translateX(-50%) translateY(-50%);
            transform: translateX(-50%) translateY(-50%);

        h1 {
            background: #fff;
            margin: 0;
            padding: 20px 10px;

            font-weight: normal;
        }

        h2 {
            font-size: 4rem;
            margin-bottom: 0;
        }

        button {
            background: #1565c0;
            border-radius: 5px;
            color: #fff;
            border: none;
            font-size: 1rem;
            padding: 8px 30px;
            margin: 20px;
            cursor: pointer;
        }

        <h3 id="heading">ErrorHeading</h3>

    <script>
        function ChangePageContent(title, message, isError) {
            document.getElementById("message").innerHTML = message;
            document.getElementById("heading").innerHTML = title;
            if (isError == true) {
                document.getElementById("safelogo").style.display = "none";
                document.getElementById("errorHead").style.display = "block";
            } else {
                document.getElementById("safelogo").style.display = "inline";
                document.getElementById("errorHead").style.display = "none";
            }
        }

		function ChangeBackgroundColor(theme) {
			if  (theme === "False") {
				document.body.style.background = "#eee";
				document.getElementById("errorHead").style.color = "black";
				document.getElementById("message").style.color = "black";
                document.getElementById("heading").style.color = "black";
			} else {
				document.body.style.background = "#111";
				document.getElementById("errorHead").style.color = "#c9c9c9";
				document.getElementById("message").style.color = "gray";
                document.getElementById("heading").style.color = "gray";
			}
		}

        function setWelcomePage() {
            if (document.getElementById("heading").innerHTML === 'ErrorHeading') {
                ChangePageContent("Welcome", "Start browsing on the SAFE Network.", false);
            } else {
                document.getElementById("safelogo").style.display = "none";
            }
        }

        function isStaticPage() {
            var heading = document.getElementById("heading");
            var errorHead = document.getElementById("errorHead");

            if (errorHead && heading)
                return true;
            else
                return false;
        }

        function resetHomePage() {
            ChangePageContent("Welcome", "Start browsing on the SAFE Network.", false);
        }
    </script>
</body>
</html>
